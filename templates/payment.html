<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking - Оплата</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .plate-container {
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
      border: 2px solid rgba(6, 182, 212, 0.3);
      padding: 15px 30px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      backdrop-filter: blur(8px);
    }
    .plate-region {
      font-size: 28px;
      font-weight: 700;
      color: #06b6d4;
      letter-spacing: 2px;
    }
    .plate-sep {
      width: 2px;
      height: 30px;
      background: rgba(6, 182, 212, 0.5);
      border-radius: 2px;
    }
    .plate-main {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      color: white;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .pulse-animate {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-6xl fade-in">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-5">
        <div class="w-16 h-16 rounded-2xl bg-white flex items-center justify-center">
          <img src="/static/1.jpg" alt="Логотип" class="w-12 h-12 object-contain" />
        </div>
        <div>
          <h1 class="text-4xl font-semibold text-white tracking-tight">Smart Parking</h1>
          <p class="text-slate-400 text-sm mt-1">Cистема умной парковки</p>
        </div>
      </div>
      <div class="text-right">
        <div id="time" class="text-5xl font-light text-white tabular-nums"></div>
        <p class="text-slate-600 text-xs uppercase tracking-wider mt-2">Текущее время</p>
      </div>
    </div>

    <div class="flex flex-col gap-4" style="height: 1000px;">
      <div class="glass rounded-3xl p-6 flex flex-col items-center justify-start" style="height: 900px; overflow: hidden;">
        <div id="car-number" class="mb-4 flex-shrink-0">
          <div class="plate-container">
            <span class="plate-region" id="plate-region">01</span>
            <span class="plate-sep"></span>
            <span class="plate-main" id="plate-main">111AAA</span>
          </div>
        </div>

        <div class="qr-section flex-1 flex items-center justify-center w-full px-4" style="min-height: 0;">
          <img id="qr-image" class="w-full h-auto rounded-2xl border-2 border-cyan-400/20 p-3 bg-white" src="" alt="QR Code" style="display:none; object-fit: contain; max-height: 100%;">
        </div>

        <div class="w-full px-4 mt-4 flex-shrink-0">
          <div class="glass border-2 border-emerald-400/40 rounded-xl p-4 bg-gradient-to-br from-emerald-400/10 to-teal-500/10">
            <div class="flex items-center justify-between">
              <span class="text-slate-300 text-xl font-medium">К оплате:</span>
              <span id="amount-circle" class="text-emerald-400 text-3xl font-bold">- сом</span>
            </div>
          </div>
        </div>

        <div id="status" class="w-full px-4 mt-3 flex-shrink-0 flex items-center justify-center text-center py-3 glass border border-emerald-400/40 rounded-xl bg-emerald-400/10" style="display:none;">
          <div class="text-emerald-400 font-semibold text-base"></div>
        </div>
      </div>

      <div class="glass rounded-3xl p-5" style="height: 180px;">
        <ul class="space-y-3">
          <li class="flex items-center justify-between text-slate-300 text-xl border-b border-white/10 pb-3">
            <span>Время въезда:</span>
            <span id="entry-time" class="text-cyan-400 font-medium">-</span>
          </li>
          <li class="flex items-center justify-between text-slate-300 text-xl border-b border-white/10 pb-3">
            <span>Время выезда:</span>
            <span id="exit-time" class="text-cyan-400 font-medium">-</span>
          </li>
          <li class="flex items-center justify-between text-slate-300 text-xl">
            <span>Продолжительность:</span>
            <span id="duration" class="text-cyan-400 font-medium">-</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <script>
    let currentOperationId = null;
    let checkInterval = null;
    let ws = null;
    let wsScreen = null;
    let plateNumber = null;

    async function loadPaymentData() {
      try {
        const resp = await fetch("/screen/next-payment");
        const data = await resp.json();
        plateNumber = data && data.plate ? data.plate : null;
      } catch {
        plateNumber = null;
      }

      if (!plateNumber) {
        document.querySelector('body').innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-6">
            <div class="glass rounded-3xl p-12 text-center max-w-2xl">
              <div class="text-4xl text-cyan-400 mb-4">Нет активной оплаты</div>
              <div class="text-xl text-slate-400">Для оплаты парковки перейдите по QR-коду или дождитесь появления счета</div>
            </div>
          </div>
        `;
        return;
      }

      const response = await fetch(`/camera/payment-page/${plateNumber}`);
      if (!response.ok) {
        document.querySelector('body').innerHTML = `
          <div class="min-h-screen flex items-center justify-center p-6">
            <div class="glass rounded-3xl p-12 text-center max-w-2xl">
              <div class="text-4xl text-red-400 mb-4">Платеж не найден</div>
              <div class="text-xl text-slate-400">Нет активного счета для оплаты по номеру: <b>${plateNumber}</b></div>
            </div>
          </div>
        `;
        return;
      }
      const data = await response.json();

      renderPlate(data.car_number);

      document.getElementById('entry-time').textContent = formatTimeOnly(data.entry_time);
      document.getElementById('exit-time').textContent = formatTimeOnly(data.exit_time);
      document.getElementById('duration').textContent = formatDuration(data.entry_time, data.exit_time);
      document.getElementById('amount-circle').textContent = data.cost_amount.toFixed(2) + ' сом';

      if (data.qr_image) {
        const qrImg = document.getElementById('qr-image');
        qrImg.src = 'data:image/png;base64,' + data.qr_image;
        qrImg.style.display = 'block';
      }
      currentOperationId = data.operation_id;

      startWebSocket();
      startScreenWebSocket();
      setTimeout(() => {
        if (!window.__wsPaidReceived) {
          checkInterval = setInterval(checkPaymentStatus, 500);
        }
      }, 2000);
    }

    function renderPlate(number) {
      if (!number || number.length < 5) {
        document.getElementById('plate-region').textContent = '';
        document.getElementById('plate-main').textContent = number || '';
        return;
      }
      const region = number.slice(0,2);
      let digits = "";
      let letters = "";
      if (/^\d{2}\d{3}[A-ZА-Я]{3}$/i.test(number)) {
        digits = number.slice(2,5);
        letters = number.slice(5,8);
      } else {
        digits = number.slice(2);
        letters = "";
      }
      document.getElementById('plate-region').textContent = region;
      document.getElementById('plate-main').textContent = digits + letters;
    }

    function startWebSocket() {
      if (!currentOperationId) return;
      let wsProto = window.location.protocol === "https:" ? "wss" : "ws";
      ws = new WebSocket(`${wsProto}://${window.location.host}/ws/payment_status/${currentOperationId}`);
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.status === "paid") {
            window.__wsPaidReceived = true;
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<div class="text-emerald-400 font-semibold text-base">✅ Оплата прошла успешно</div>';
            statusEl.style.display = 'flex';
            if (checkInterval) clearInterval(checkInterval);
            setTimeout(()=>{ 
              const params = [];
              if (currentOperationId) params.push("operation_id=" + encodeURIComponent(currentOperationId));
              if (plateNumber) params.push("plate=" + encodeURIComponent(plateNumber));
              const entryTime = document.getElementById('entry-time')?.textContent || "";
              const exitTime = document.getElementById('exit-time')?.textContent || "";
              const duration = document.getElementById('duration')?.textContent || "";
              if (entryTime && entryTime !== "-") params.push("entry_time=" + encodeURIComponent(entryTime));
              if (exitTime && exitTime !== "-") params.push("exit_time=" + encodeURIComponent(exitTime));
              if (duration && duration !== "-") params.push("duration=" + encodeURIComponent(duration));
              const url = "/3" + (params.length ? "?" + params.join("&") : "");
              window.location.href = url;
            }, 100);
            ws.close();
            if (wsScreen) wsScreen.close();
          }
        } catch (e) {}
      };
    }

    function startScreenWebSocket() {
      let wsProto = window.location.protocol === "https:" ? "wss" : "ws";
      wsScreen = new WebSocket(`${wsProto}://${window.location.host}/ws/screen`);
      wsScreen.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          if (data.screen === "success") {
            clearInterval(checkInterval);
            if (ws) ws.close();
            wsScreen.close();
            setTimeout(()=>{ window.location.href = "/3"; }, 100);
          }
          if (data.screen === "idle") {
            clearInterval(checkInterval);
            if (ws) ws.close();
            wsScreen.close();
            setTimeout(()=>{ window.location.href = "/1"; }, 100);
          }
          if (data.screen === "free_pass") {
            clearInterval(checkInterval);
            if (ws) ws.close();
            wsScreen.close();
            if (data.plate) {
              setTimeout(()=>{ window.location.href = "/camera/free-pass/" + encodeURIComponent(data.plate); }, 200);
            } else {
              setTimeout(()=>{ window.location.href = "/1"; }, 200);
            }
          }
        } catch (e) {}
      };
      wsScreen.onclose = function() {
        setTimeout(startScreenWebSocket, 2000);
      };
    }

    function formatTimeOnly(iso) {
      if (!iso) return "-";
      const d = new Date(iso);
      if (isNaN(d.getTime())) return "-";
      const h = String(d.getHours()).padStart(2, '0');
      const m = String(d.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    function formatDuration(entryTime, exitTime) {
      if (!entryTime || !exitTime) return "-";
      
      const entry = new Date(entryTime);
      const exit = new Date(exitTime);
      const diffMs = exit - entry;
      
      if (diffMs <= 0) return "0 минут";
      
      const diffMinutes = Math.floor(diffMs / (1000 * 60));
      const hours = Math.floor(diffMinutes / 60);
      const minutes = diffMinutes % 60;
      
      if (hours > 0) {
        return `${hours} ч ${minutes} мин`;
      } else {
        return `${minutes} мин`;
      }
    }

    async function checkPaymentStatus() {
      if (!currentOperationId) return;
      const res = await fetch(`/payment/check-status/${currentOperationId}`);
      const data = await res.json();
      if (data.payment_status === 'paid') {
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = '<div class="text-emerald-400 font-semibold text-base">✅ Оплата прошла успешно</div>';
        statusEl.style.display = 'flex';
        clearInterval(checkInterval);
        setTimeout(()=>{ window.location.href = "/3"; },1000);
        if (ws) ws.close();
        if (wsScreen) wsScreen.close();
      }
    }

    window.onload = loadPaymentData;

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
