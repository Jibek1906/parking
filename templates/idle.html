<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      overflow: hidden;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-out;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      animation: spin 1s linear infinite;
    }

    @media (min-width: 1920px) {
      .w-full.max-w-6xl {
        max-width: 1800px;
      }
      .text-4xl {
        font-size: 3rem;
      }
      .text-5xl {
        font-size: 4rem;
      }
      .grid-cols-3 {
        gap: 2rem;
      }
      .min-h-\[500px\] {
        min-h: 650px;
      }
      .min-h-\[600px\] {
        min-h: 750px;
      }
      .p-10 {
        padding: 3rem;
      }
      .p-12 {
        padding: 3.5rem;
      }
    }

    @media (min-width: 1440px) and (max-width: 1919px) {
      .w-full.max-w-6xl {
        max-width: 1400px;
      }
      .grid-cols-3 {
        gap: 1.5rem;
      }
      .min-h-\[500px\] {
        min-h: 550px;
      }
      .min-h-\[600px\] {
        min-h: 650px;
      }
    }
    
  </style>
</head>
<body class="min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-6xl fade-in mt-2">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-5">
        <div class="w-16 h-16 rounded-2xl bg-white flex items-center justify-center">
  <img src="/static/1.jpg" alt="Логотип" class="w-12 h-12 object-contain" />
</div>
        <div>
          <h1 class="text-4xl font-semibold text-white tracking-tight">Smart Parking</h1>
          <p class="text-slate-400 text-sm mt-1">Cистема умной парковки</p>
        </div>
      </div>
      <div class="text-right">
        <div id="time" class="text-5xl font-light text-white tabular-nums"></div>
        <p class="text-slate-600 text-xs uppercase tracking-wider mt-2">Текущее время</p>
      </div>
    </div>

    <div class="grid grid-cols-3 gap-6 items-stretch">
      <div class="col-span-2 flex items-stretch">
        <div class="glass rounded-3xl p-10 min-h-[500px] flex items-center justify-center w-full">
          <div class="relative w-80 h-80 flex items-center justify-center">
            <div class="absolute inset-0 rounded-full border border-cyan-400/20"></div>
            <div class="absolute inset-6 rounded-full border border-cyan-400/20"></div>
            <div class="absolute inset-12 rounded-full border border-cyan-400/10"></div>
            
            <svg class="absolute left-1/2 top-1/2" style="transform:translate(-50%,-50%);" width="320" height="320" viewBox="0 0 320 320">
              <path id="sectorPath" fill="#00eaff" fill-opacity="0.35" stroke="#00eaff" stroke-width="2"/>
            </svg>

            <div class="absolute w-28 h-28 rounded-full bg-cyan-400/10 border-2 border-cyan-400/40 flex items-center justify-center backdrop-blur-sm">
              <svg class="w-12 h-12 text-cyan-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M15 10l4.55-2.27A1 1 0 0121 8.6v6.8a1 1 0 01-1.45.87L15 14v-4z"/>
                <rect x="3" y="6" width="12" height="12" rx="2"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="space-y-6 flex flex-col justify-stretch">
        <div class="glass border-cyan-400/30 rounded-3xl p-6 flex-1 flex flex-col justify-between">
          <div class="flex items-center gap-3 mb-5">
            <div class="w-3 h-3 rounded-full bg-cyan-400 animate-pulse"></div>
            <h3 class="text-lg font-medium text-white">Статус системы</h3>
          </div>
          <div class="space-y-3">
            <div class="flex justify-between items-center text-sm border-b border-white/10 pb-3">
              <span class="text-slate-300">Камера</span>
              <span class="text-cyan-400 font-medium neon-glow">Активна</span>
            </div>
            <div class="flex justify-between items-center text-sm border-b border-white/10 pb-3">
              <span class="text-slate-300">Распознавание</span>
              <span class="text-cyan-400 font-medium neon-glow">Готово</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span class="text-slate-300">Шлагбаум</span>
              <span class="text-cyan-400 font-medium neon-glow">Готов</span>
            </div>
          </div>
        </div>

        <div class="glass rounded-3xl p-8 flex-1 flex flex-col justify-between">
          <h3 class="text-lg font-semibold text-white mb-5">Тарифы</h3>
          <div id="tariffInfo" class="space-y-3">
            <div class="flex justify-center items-center py-4">
              <div class="w-6 h-6 border-2 border-cyan-400/50 border-t-cyan-400 rounded-full spinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6">
      <div class="glass rounded-3xl p-12 min-h-[600px] max-w-5xl mx-auto">
        <div>
          <h3 class="text-6xl font-semibold text-white mb-9">Инструкция</h3>
          <ul class="space-y-8">
              <li class="flex items-start gap-3 text-slate-300 text-4xl">
                <div class="w-10 h-10 rounded-full bg-cyan-400/20 flex items-center justify-center text-cyan-400 text-lg font-bold flex-shrink-0">1</div>
                <span>Подъезжайте к зоне камеры</span>
              </li>
              <li class="flex items-start gap-3 text-slate-300 text-4xl">
                <div class="w-10 h-10 rounded-full bg-cyan-400/20 flex items-center justify-center text-cyan-400 text-lg font-bold flex-shrink-0">2</div>
                <span>Ожидайте распознавания (до 10 сек)</span>
              </li>
              <li class="flex items-start gap-3 text-slate-300 text-4xl">
                <div class="w-10 h-10 rounded-full bg-cyan-400/20 flex items-center justify-center text-cyan-400 text-lg font-bold flex-shrink-0">3</div>
                <span>Оплатите парковку по QR</span>
              </li>
              <li class="flex items-start gap-3 text-slate-300 text-4xl">
                <div class="w-10 h-10 rounded-full bg-cyan-400/20 flex items-center justify-center text-cyan-400 text-lg font-bold flex-shrink-0">4</div>
                <span>Ворота откроются после оплаты</span>
              </li>

          </ul>
        </div>
      </div>
    </div>

  </div>

  <script>
    (function() {
      const center = 160;
      const radius = 140;
      const widthAngle = 24;
      const minAngle = 0;
      const maxAngle = 360;
      let t = minAngle;
      const sector = document.getElementById('sectorPath');
      const deg2rad = deg => deg * Math.PI / 180;
      
      const getPath = (cx, cy, r, a, w) => {
        const a1 = deg2rad(a - w / 2);
        const a2 = deg2rad(a + w / 2);
        const x1 = cx + r * Math.cos(a1);
        const y1 = cy + r * Math.sin(a1);
        const x2 = cx + r * Math.cos(a2);
        const y2 = cy + r * Math.sin(a2);
        return `M${cx},${cy} L${x1},${y1} A${r},${r} 0 0,1 ${x2},${y2} Z`;
      };
      
      setInterval(() => {
        t += 1.5;
        if (t > maxAngle) {
          t = minAngle;
        }
        sector.setAttribute('d', getPath(center, center, radius, t, widthAngle));
      }, 20);
    })();

    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    function loadTariffs() {
      fetch('/tariffs/active')
        .then(response => response.json())
        .then(data => {
          const tariffInfo = document.getElementById('tariffInfo');
          if (data && data.active_tariff) {
            const t = data.active_tariff;
            let neonClass = "text-cyan-400 font-semibold";
            tariffInfo.innerHTML = `
              <div class="flex flex-col gap-2 text-base">
                <div><span class="${neonClass}">${t.name || ''}</span></div>
                <div><span class="text-slate-300">1 час -</span> <span class="${neonClass}">${t.hourly_rate ?? '-'} сом</span></div>
              </div>
            `;
          } else {
            tariffInfo.innerHTML = `<div class="text-slate-400 text-sm">Нет активного тарифа</div>`;
          }
        })
        .catch(error => {
          console.error('Ошибка загрузки тарифа:', error);
          const tariffInfo = document.getElementById('tariffInfo');
          tariffInfo.innerHTML = `<div class="text-slate-400 text-sm">Ошибка загрузки тарифа</div>`;
        });
    }

    let ws;
    let wakeLock = null;

    async function preventScreenSleep() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Screen Wake Lock активен');
          
          wakeLock.addEventListener('release', () => {
            console.log('Screen Wake Lock был отпущен');
          });
        }
      } catch (err) {
        console.error(`Ошибка Screen Wake Lock: ${err.message}`);
      }
      
      keepSystemAwake();
    }

    function keepSystemAwake() {
      const video = document.createElement('video');
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');
      video.setAttribute('width', '1');
      video.setAttribute('height', '1');
      video.style.position = 'absolute';
      video.style.top = '0';
      video.style.left = '0';
      video.style.opacity = '0';
      video.style.pointerEvents = 'none';
      video.setAttribute('muted', 'muted');
      video.muted = true;
      
      const source = document.createElement('source');
      source.src = 'data:video/mp4;base64,AAAAFGZ0eXBpc29tAAACAGlzb21pc28ybXA0MQAAAAhmcmVlAAAC721kYXQhEAUgpBv/wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=';
      source.type = 'video/mp4';
      
      video.appendChild(source);
      document.body.appendChild(video);
      
      const playVideo = () => {
        video.play().catch(e => {
          console.log('Автовоспроизведение видео заблокировано:', e);
        });
      };
      
      playVideo();
      setInterval(playVideo, 10000);
      
      let cursorPosition = 0;
      setInterval(() => {
        cursorPosition = cursorPosition === 0 ? 1 : 0;
        document.body.style.marginLeft = cursorPosition + 'px';
        setTimeout(() => {
          document.body.style.marginLeft = '0';
        }, 100);
      }, 30000);
      
      setInterval(() => {
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          oscillator.frequency.setValueAtTime(1, audioContext.currentTime);
          oscillator.connect(audioContext.destination);
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.001);
        } catch (e) {
          console.log('Аудиоконтекст не поддерживается');
        }
      }, 60000);
    }

    let parkingMode = "paid";
    function connectScreenWS() {
      ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws/screen");
      ws.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          if (data.screen === "payment") {
            if (window.parkingMode === "paid") {
              window.location.href = "/2";
            }
          }
          if (data.screen === "free_pass") {
            if (window.parkingMode === "paid") {
              if (data.plate) {
                window.location.href = "/camera/free-pass/" + encodeURIComponent(data.plate);
              } else {
                window.location.href = "/1";
              }
            }
          }
        } catch (e) {}
      };
      ws.onclose = function() {
        setTimeout(connectScreenWS, 2000);
      };
    }

    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible' && wakeLock === null) {
        await preventScreenSleep();
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      preventScreenSleep();
      loadTariffs();

      fetch("/system/config")
        .then(r => r.json())
        .then(cfg => {
          if (cfg && cfg.parking && cfg.parking.mode) {
            window.parkingMode = cfg.parking.mode;
          } else {
            window.parkingMode = "paid";
          }
        })
        .catch(() => { window.parkingMode = "paid"; })
        .finally(() => {
          connectScreenWS();
          fetch("/screen/next-payment")
            .then(r => r.json())
            .then(data => {
              if (data && data.plate && window.parkingMode === "paid") {
                fetch("/camera/payment-page/" + encodeURIComponent(data.plate))
                  .then(resp => {
                    if (resp.ok) {
                      window.location.href = "/2";
                    } else {
                      fetch("/screen/clear-payment", {method: "POST"});
                    }
                  })
                  .catch(() => {
                    fetch("/screen/clear-payment", {method: "POST"});
                  });
              }
            })
            .catch(() => {});
        });
    });

    window.addEventListener('focus', preventScreenSleep);
  </script>
</body>
</html>
