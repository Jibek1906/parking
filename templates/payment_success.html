<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата успешна</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: linear-gradient(135deg,#e0f7fa,#ffffff);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 500px; width: 100%;
    }
    .success-text { font-size: 26px; font-weight: bold; color: #28a745; margin-bottom: 20px; }
    .barrier {
      width: 100%; height: 180px; position: relative;
      margin: 40px auto; background: #ddd; border-radius: 10px; overflow: hidden;
    }
    .bar {
      position: absolute; bottom: 0; left: 0;
      width: 100%; height: 40px; background: #ff4d4d;
      transform-origin: left center;
      animation: openBarrier 3s forwards;
    }
    @keyframes openBarrier {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-75deg); }
    }
    .final-text { font-size: 20px; color: #333; margin-top: 20px; }
  </style>
    <script>
        fetch("/screen/clear-payment", {method: "POST"});
    </script>
</head>
<body>
  <div class="success-box">
    <div class="success-text">✅ Оплата прошла успешно!</div>
    <div>Шлагбаум открывается...</div>
    <div class="barrier"><div class="bar"></div></div>
    <div class="final-text">Счастливого пути!</div>
  </div>
  <script>
    let wsScreen = null;
    function startScreenWebSocket() {
      let wsProto = window.location.protocol === "https:" ? "wss" : "ws";
      wsScreen = new WebSocket(`${wsProto}://${window.location.host}/ws/screen`);
      wsScreen.onmessage = function(event) {
        try {
          const data = JSON.parse(event.data);
          if (data.screen === "idle") {
            wsScreen.close();
            window.location.href = "/1";
          }
          if (data.screen === "payment" && data.operation_id) {
            wsScreen.close();
            window.location.href = "/2?operation_id=" + encodeURIComponent(data.operation_id);
          }
        } catch (e) {}
      };
      wsScreen.onclose = function() {
        setTimeout(startScreenWebSocket, 2000);
      };
    }
    window.addEventListener("DOMContentLoaded", startScreenWebSocket);
    setTimeout(()=>{ window.location.href="/1"; },6000);
  </script>
</body>
</html>
